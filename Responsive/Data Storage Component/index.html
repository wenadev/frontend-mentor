<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <div class="root-container">
    <section>
      <div class="view">
        <div class="component-body one">
          <img src="images/logo.svg" alt="fylo logo">

        <div id="symbols">
          <div class="symbol-bg">
            <img src="images/icon-document.svg" alt="document icon">
          </div>

          <div class="symbol-bg">
            <img src="images/icon-folder.svg" alt="folder icon">
          </div>

          <div class="symbol-bg" id="upload-container">
            <img id="upload" src="images/icon-upload.svg" alt="upload icon">
          </div>

        </div>
      </div>

      <div class="component-body two">
        <div class="remaining-storage sb9 desktop">
        <p>185 </p> <span >GB left</span>
      </div>

        <p id="info">You've used <span>815 GB</span> of your storage</p>
        
        <div class="storage-content">
          <div class="indicator">
            <div id="colored-indicator">
              <div class="circle"></div>
            </div>
          </div>

          <div class="storage-numbers">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>

      <div class="remaining-storage sb9 mobile">
        <p>185 </p> <span >GB left</span>
      </div>
      </div>
    </section>

    <footer class="attribution">
      <p>Challenge by &nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a><br/> 
        Coded by &nbsp; <a href="https://www.frontendmentor.io/profile/wenadev">wenadev</a></p> 
    </footer>

  </div>
</body>
</html>
