<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
 <div class="root-container">
   <div class="top-background">
    <img src="images/bg-pattern-top.svg" alt="">
   </div>

   <div class="bottom-background">
    <img src="images/bg-pattern-bottom.svg" alt="">
  </div>

  <div class="card-body">
    <div class="profile">
      <div class="card">
        <div class="pattern">
        </div>

        <div class="details">
          <div class="bio">
            <div class="image">
              <img src="images/image-victor.jpg" alt="">
            </div>
  
            <p>Victor Crest <span> 26</span></p>
            <span>London</span>
          </div>

          <div class="stats">
            <div class="stats-details">
              <p>80K</p>
              <span>Followers</span>
            </div>

            <div class="stats-details">
              <p>803K</p>
              <span>Likes</span>
            </div>

            <div class="stats-details">
              <p>1.4K</p>
              <span>Photos</span>
            </div>
          </div>
        </div>
      </div>
    </div>
 
   <div class="attribution">
     <p>Challenge by &nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.<br/> 
      Coded by &nbsp; <a href="https://www.frontendmentor.io/profile/wenadev">wenadev</a>.</p> 
   </div>
  </div>
 </div>
</body>
</html>
