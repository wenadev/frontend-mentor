<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project Tracking Component</title>

</head>
<body>
  <div class="root-container">
    <div class="view">
      <header>
          <div class="header-logo">
            <img class="logo" src="images/logo.svg" alt="project tracking logo">
           
            <nav>
              <a href="#">Product</a>
              <a href="#">Features</a>
              <a href="#">Pricing</a>
              <a href="#"><p id="bullet"></p></a>
              <a href="#"><p class="login">Login</p></a>

                <!--hamburger menu hidden by default, visible in mobile view-->
                <img class="menu" src="images/icon-hamburger.svg" alt="hamburger menu">
            </nav>
            </div>

             <!--mobile menu hidden by default, visible in mobile view-->
            <div class="mobile-nav">
              <a href="#">Product</a>
              <a href="#">Features</a>
              <a href="#">Pricing</a>
              <a href="#" class="login">Login</a>
            </div>
        </header>

        <section>
          <div class="text">
            <p class="new"><span>New</span>Monograph dashboard</p>
            <h1>Powerful Insights into your team</h1>
            <p>  Project planning and time tracking for agile teams </p>
          
            <div class="demo-schedule"> 
              <button>Schedule a demo</button>
              <p>To see a preview</p>
            </div>
          </div>

          <div class="image">
            <img src="images/illustration-devices.svg" alt="">
          </div>
      </section>
  
    
    
        <footer class="attribution">
          <p>Challenge by &nbsp;<a href="https://www.frontendmentor.io/challenges/project-tracking-intro-component-5d289097500fcb331a67d80e" target="_blank"> Frontend Mentor.</a><br/> 
            Coded by &nbsp; <a href="https://www.frontendmentor.io/profile/wenadev">wenadev.</a></p> 
      </footer>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
