<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="root-container">
    <div id="desktop-bg">
    </div>

    <header>
      <div id="header-container">
        <img src="images/logo.svg" alt="mobile picture background">
      </div>
    </header>

    <div class="mobile-bg">
      <!--container to hold mobile background injected by javascript-->
      <img src="images/hero-mobile.jpg" alt="mobile-background">
    </div>

    <section>
      <div id="text">
        <div id="text-container">
          <h1>We're</h1>

          <h2>Coming <br/> Soon</h2>

          <p>Hello fellow shoopers! We're currently building our new fashion store. Add your
            email below to stay up-to-date with announcements and our lunch deals.

            <form name="email-signup">
              <div class="input-group">
                <input id="email" type="email" placeholder="Email Address">
                <img id="error-icon" src="images/icon-error.svg" alt="error icon">
                <button id="submit" type="submit" value="">
                  <img src="images/icon-arrow.svg" alt="arrow for submit button">
                </button>
              </div> 
              
              <p id="error">Please provide a valid email</p>
            </form>
          </p>
        </div>
      </div>

      <div id="picture">
        
      </div>
    </section>

    <footer class="attribution">
      <p>Challenge by &nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor.</a> &nbsp;<br/>&nbsp;
        Coded by &nbsp; <a href="https://www.frontendmentor.io/profile/wenadev">wenadev.</a></p> 
    </footer>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
