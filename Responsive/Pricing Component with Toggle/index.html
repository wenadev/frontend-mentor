<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Pricing Component with Toggle</title>
</head>
<body>
 <div class="root-container">
  <section>
    <div class="pricing-text">
      <h1>Our Pricing</h1>
      
      <!-- Rounded switch -->
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>

      
    </div>

    <div class="pricing-cards">
      <div class="card one">
        <p>Basic</p>
        <div class="price">
          <span>&#x24;</span>
          <h1>199.99</h1>
        </div> 

        <div class="features">
          <p>500 GB Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3GB</p>
        </div>

        <button>Learn More</button>
      </div>

      <div class="card two">
        <p>Basic</p>
        <div class="price">
          <span>&#x24;</span>
          <h1>249.99</h1>
        </div> 

        <div class="features">
          <p>1 TB Storage</p>
          <p>5 Users Allowed</p>
          <p>Send up to 10GB</p>
        </div>

        <button>Learn More</button>
      </div>

      <div class="card three">
        <p>Basic</p>
        <div class="price">
          <span>&#x24;</span>
          <h1>399.99</h1>
        </div>  

        <div class="features">
          <p>2 TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20GB</p>
        </div>

        <button>Learn More</button>
      </div>
    </div>
  </section>

  <footer class="attribution">
    <p>Challenge by &nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.<br/> 
      Coded by &nbsp; <a href="https://www.frontendmentor.io/profile/wenadev">wenadev</a>.</p> 
  </footer>
 </div>
 <script src="js/main.js"></script>
</body>
</html>
